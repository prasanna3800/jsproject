<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Exercise</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      overflow: hidden;
    }

    /* Breathing Circle */
    #breathing-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      text-align: center;
      color: #444;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 4s ease-in-out, box-shadow 4s ease-in-out;
    }

    /* Instructions */
    #instruction {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      color: #444;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6);
    }

    /* Button Styling */
    #menu {
      margin-top: 30px;
      padding: 12px 36px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #333;
      background: #fff;
      border: 2px solid #fed6e3;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, color 0.3s ease;
    }

    #menu:hover {
      background: #fed6e3;
      color: #fff;
      transform: scale(1.1);
    }

    #menu:active {
      transform: scale(0.95);
      background: #a8edea;
      color: #fff;
    }


    /* for tablet */

    @media (max-width: 768px) {
    .container {
        padding: 20px;
        max-width: 90%;
    }
    h1 {
        font-size: 20px;
    }
    button {
        font-size: 14px;
        padding: 10px 15px;
    }
    select {
        font-size: 14px;
    }
}


/* for small screens */

@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }
    button {
        font-size: 12px;
        padding: 8px 10px;
    }
    select {
        font-size: 12px;
    }
}


@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }
    button {
        font-size: 12px;
        padding: 8px 10px;
    }
    select {
        font-size: 12px;
    }
}


@media (orientation: landscape) {
    .container {
        max-width: 60%;
    }
}


select {
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
}

  </style>
</head>
<body>

<div id="breathing-circle">Breathe</div>
<div id="instruction">Get ready to relax...</div>
<button onclick="menu()" id="menu">Back to Menu</button>

<script>
  const circle = document.getElementById('breathing-circle');
  const instruction = document.getElementById('instruction');

  const breathingCycle = () => {
    // Inhale
    instruction.textContent = 'Inhale...';
    circle.style.transform = 'scale(1.5)';
    circle.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.3)';
    setTimeout(() => {
      // Hold
      instruction.textContent = 'Hold...';
      setTimeout(() => {
        // Exhale
        instruction.textContent = 'Exhale...';
        circle.style.transform = 'scale(1)';
        circle.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.2)';
        setTimeout(() => {
          breathingCycle(); // Repeat the cycle
        }, 4000); // Duration of exhale
      }, 2000); // Duration of hold
    }, 4000); // Duration of inhale
  };

  breathingCycle(); // Start the breathing exercise

  function menu() {
    window.location.href = "main.html";
  }
</script>

</body>
</html>
