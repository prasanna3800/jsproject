<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journey - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('./images/meditation_3.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            z-index: 1;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ffffff;
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #f1f1f1;
            font-size: 18px;
            line-height: 1.8;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            background: linear-gradient(90deg, #ff7675, #e74c3c);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

       
    </style>
</head>
<body>
   

    <div class="container">
        <h1>Welcome to Mindful Journey</h1>
        <p>Experience the transformative power of meditation and mindfulness. Begin your path to inner peace, balance, and well-being.</p>
        <a href="main.html" class="button">Continue</a>
    </div>
</body>
</html>
